<body>
  <!-- header starting -->
  <header>
    
    <div>
      <h2>Scriptify</h2>

    <nav>
      <a href="../index.html"><button>Home</button></a>
      <a href="#"><button>About</button></a>

  <!-- header end -->

    <div class="container">
        <!-- <div class="card" style="width: 18rem;">
        <img src="../assets/img/joystick.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h2 class="card-text">Types of Hackers</h2>
        </div>
      </div> -->
    </div>
    <script>
        const arr = [
        {
                image: "../assets/img/joystick.png",
                text: "Web Hacking",
                location: "./webhacking.html"
            },
            {
                image: "../assets/img/joystick.png",
                text: "Things you should know",
                location: "./stagesOfHacking.html"
            },
            {
                image: "../assets/img/joystick.png",
                text: "Hacking through mobile",
                location: "./mobileHackingIntro.html"
            },
            {
                image: "../assets/img/joystick.png",
                text: "Human Hacking",
                location: ""
            },
            {
                image: "../assets/img/joystick.png",
                text: "Gather Information",
                location: ""
            },
        ];

        for (let i = 0; i < arr.length; i++) {


            const card = document.createElement("div")
            card.setAttribute("class", "card");
            document.querySelector("div.container").prepend(card)

            
            const anchor = document.createElement("a")
            anchor.setAttribute("href", arr[i]["location"]);
            anchor.setAttribute("class", "anchor");
            document.querySelector(".card").append(anchor);

            

            const img = document.createElement("img")
            img.setAttribute("src", arr[i]["image"])
            img.setAttribute("class", "card-img-top")
            document.querySelector(".anchor").append(img)

            const card_body = document.createElement("div")
            card_body.setAttribute("class", "card-body")
            document.querySelector(".anchor").append(card_body)

            const card_title = document.createElement("h2")
            card_title.setAttribute("class", "card-text")
            card_title.innerText = arr[i]["text"];
            document.querySelector(".card-body").append(card_title)

        }
    </script>
</body>
